<script>
    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/reception/');
    chatSocket.onmessage = function(e) {
        data = JSON.parse(e['data']) 
        data =data['message']
        if(data['success'])
        {
            if (data['type'] == "update")
            {
                //ahiale ko lagi remove garyae ko xu .. but update vako order green wa kai ma daykhanae and .. refresh click garyae si balla janae 
                $("#"+data['updated_order']['id'])
                success_popup(data["message"])
            }
        }
        else if (data['type'] == "new_order")
        {
            create_order_block(data['order'])
        }
        else if (data['type']== "get_order_response")
        {
            clear_all_cards()
            load_order(data)

        }
        else
        {
            console.log("Error aako")
            // error_popup(data['message'])
        }
    };
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    function clear_all_cards()
    {
        $("div.card").remove()
    }

    function send_data(data)
    {
        chatSocket.send(JSON.stringify(data));
    }
    
    function test()
    {
        // clear_data()
        request_orders("DONE",0,10)
    }
    function request_orders(state,start,end){
        info = {'type': "get", 'state': state , 'start': start , 'end': end}
        send_data(info)
    }
    function create_order_block(order)
    {
        var x = order['ordered_item']['name'].length
        $("#dynamic_order").append(
            '<div class="card '+ order.state +'" id ='+order.id +' ><div class="card-body"><h5 class="card-title">'+order.table_number+'</h5><p class="card-text"><small class="text-muted" >'+order.state+'<br>'+Date.parse(order.timestamp)+'<br>#'+order.id +'<br><span class="paid_'+order.is_paid+'"><span class="badge badge-success">Paid</span></span></small></p><table style="table-layout:auto; width:100%;"><thead><td>Name</td><td style="text-align:center;">Qty</td><td style="text-align:right;">Rate</td></thead><tbody id='+order.id+'_ordered_food></tbody></table><div style="text-align:right; padding:20px 0px 20px 0px"><small class="text-muted" >Total:</small> <strong>'+order.paid_price+'</strong></div><div style="text-align:right;"><button type="button" class="btn btn-primary" onclick="update_order('+order.id+',' + "'" + 'Done' + "'" + ')">Done</button></div></div><a onclick="update_order('+order.id+',' + "'" + 'Cancel' + "'" + ')" href="#" class="close"></div>')
        
        for (var nax in order['ordered_item']['name'])
        {
            $("#"+order.id+"_ordered_food").append('<tr><td style:"width:100%;">'+order['ordered_item']['name'][nax]+'</td><td style="text-align:center;">'+order['ordered_item']['quantity'][nax]+'</td><td style="text-align:right;">'+ order['ordered_item']['price'][nax]+'</td></tr>')
        }    
        $('.PENDING').css("background-color","rgba(247,202,24,0.2)")
        $('.CANCELED').css("background-color","rgba(241, 169, 160, 0.3)")
        $('.DONE').css("background-color","rgba(135, 211, 124, 0.3)")
        $('.DONE button').addClass("disabled");
        $('.DONE a').remove();
        $('.CANCELED a').remove();
        $('.paid_false span').remove();
        $('.paid_undefined span').remove();

    }
    function get_orders(state)
    {

        //fail fail_popup()
    }
    function error_popup(message)
    {
        console.log(message)
        alert(message)
        // data load error = error_loading_data
        // state change order = error_state_change
    }
    function success_popup(message)
    {
        alert(message)
    }
    function update_order(order_id, state)
    {
        var retVal = confirm("Do you want to continue ?");
               if( retVal == true ) {
                  info = {'type':"update",'order_id':order_id, 'state':state}
                  send_data(info)
                  return true;
               } else {
                  return false;
               }

    }

    function load_order(data) 
    {
        orders = data['orders']
        for (i = 0; i< (orders.length); i++)
        {
            create_order_block(orders[i])
        }
    }
    $(document).ready(function() {

            load_order(data);
