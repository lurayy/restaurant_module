<body>
    <div class="container" style="height: 1080px; padding: 50px 0px 0px 0px;">
        <div class="card-columns" id = "dynamic_order">
    
        </div>
</div>



<script>
  
    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/reception/');

    chatSocket.onmessage = function(e) {
        data = JSON.parse(e['data']) 
        data =data['message']
        if(data['success'])
        {
            if (data['type'] == "update")
            {
                //ahiale ko lagi remove garyae ko xu .. but update vako order green wa kai ma daykhanae and .. refresh click garyae si balla janae 
                $("#"+data['updated_order']['id']).remove()
                success_popup(data["message"])
            }
        }
        else 
        {
            error_popup(data['message'])
        }
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    function send_data(data)
    {
        chatSocket.send(JSON.stringify(data));
    }
    

    function create_order_block(order)
    {
        var x = order['ordered_item']['name'].length
        $("#dynamic_order").append(
            '<div class="card" id ='+order.id +' ><div class="card-body"><h5 class="card-title">'+order.table_number+'</h5><p class="card-text"><small class="text-muted" >'+order.state+'<br>'+Date.parse(order.timestamp)+'<br>#'+order.id +'</small></p><table style="table-layout:auto; width:100%;"><thead><td>Name</td><td style="text-align:center;">Qty</td><td style="text-align:right;">Rate</td></thead><tbody id='+order.id+'_ordered_food></tbody></table><div style="text-align:right; padding:20px 0px 20px 0px"><small class="text-muted" >Total:</small> <strong>'+order.paid_price+'</strong></div><div style="text-align:right;"><button type="button" class="btn btn-primary" onclick="update_order('+order.id+',' + "'" + 'Done' + "'" + ')">Done</button></div></div><a onclick="update_order('+order.id+',' + "'" + 'Cancel' + "'" + ')" href="#" class="close"></div>')
        
        for (var nax in order['ordered_item']['name'])
        {
            $("#"+order.id+"_ordered_food").append('<tr><td style:"width:100%;">'+order['ordered_item']['name'][nax]+'</td><td style="text-align:center;">'+order['ordered_item']['quantity'][nax]+'</td><td style="text-align:right;">'+ order['ordered_item']['price'][nax]+'</td></tr>')
        }    
        
    }

    function get_orders(state)
    {
        console.log(state)
        //success load_data(data)
        //fail fail_popup()
    }

    function error_popup(message)
    {
        console.log(message)
        alert(message)
        // data load error = error_loading_data
        // state change order = error_state_change

    }

    function success_popup(message)
    {
        alert(message)
    }

    function update_order(order_id, state)
    {
        info = {'type':"update",'order_id':order_id, 'state':state}
        send_data(info)
    }

    function load_order(data) 
    {
        orders = data['orders']
        for (i = 0; i< (orders.length); i++)
        {
            create_order_block(orders[i])
        }
    }

    $(document).ready(function() {
            data= {{ data | safe}}
            load_order(data);
    });

    $(document).ready(function(){
            $('thead').css("font-weight","bold")         
            $('thead').css("border-bottom", "1px solid #ddd")
            $('thead').css("padding-bottom","20px")
            $('.card-columns').css("padding","10px 10px 10px 10px")
        });

</script>
